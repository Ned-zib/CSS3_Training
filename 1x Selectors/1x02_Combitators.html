<html lang="en">

<head>
    <title>Combinators
    </title>
    <link rel="stylesheet" href="css/1x02.css">

<body>
    <div>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </div>
    <br>
    <div>
        <p>Paragraph direct in div</p>
        <article>
            <p>Paragraph in an article</p>
        </article>
    </div>
    <br>
    <h3>Some stuff</h3>
    <p>Stuff inside the paragraph</p>
    <p>Stuff inside the paragraph</p>
    <br>
    <h2>Some stuff</h2>
    <p>Stuff inside the paragraph</p>
    <p>Stuff inside the paragraph</p>
</body>

</html>
